<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera's World Travel Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0a0e1a 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 25px;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #8892b0;
            margin-top: 2px;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a2332 0%, #0a0e1a 100%);
            position: relative;
        }

        #world-map {
            width: 100%;
            height: 100%;
        }

        .country {
            fill: #2d3748;
            stroke: #4a5568;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #4a5568;
            stroke: #667eea;
            stroke-width: 1;
        }

        .country.visited {
            fill: #667eea;
            stroke: #764ba2;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.6));
            animation: pulse 3s ease-in-out infinite;
        }

        .country.visited:hover {
            fill: #764ba2;
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8));
            transform: scale(1.02);
        }

        .country.high-activity {
            fill: #f093fb;
            filter: drop-shadow(0 0 12px rgba(240, 147, 251, 0.8));
        }

        .tooltip {
            position: absolute;
            background: rgba(10, 14, 26, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .posts-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            overflow-y: auto;
            padding: 80px 20px 20px;
        }

        .posts-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .posts-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .posts-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .post-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
        }

        .post-content {
            padding: 15px;
        }

        .post-location {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-date {
            color: #8892b0;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .post-caption {
            color: #e2e8f0;
            line-height: 1.4;
            font-size: 14px;
        }

        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(45, 55, 72, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 3001;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 26, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .legend-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 1));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                gap: 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .posts-modal {
                padding: 60px 15px 15px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

            <div class="stats">

    <div class="map-container">

        <div class="legend">

            <div class="legend-item">

            <div class="legend-item">

    <div class="tooltip" id="tooltip"></div>

    <div class="posts-modal" id="posts-modal">

        <div class="posts-content">

    <script>
        let travelData = null;
        let worldData = null;
        let svg, projection, path;

        // ÂæûÂæåÁ´Ø API ËºâÂÖ•ÁöÑÊóÖË°åÊï∏ÊìöÔºàÁ§∫‰æãÊ†ºÂºèÔºâ

                },
                "France": {
                    name: "Ê≥ïÂúã",
                    posts: [
                        {

                            caption: "Â∑¥ÈªéÈêµÂ°îÁöÑÊµ™Êº´Â§úÊôö üóº‚ú® #paris #eiffeltower #romantic",

                    ],

                "Thailand": {
                    name: "Ê≥∞Âúã",
                    posts: [
                        {

                            caption: "ÊõºË∞∑Â§úÂ∏ÇÁöÑÁæéÈ£ü‰πãÊóÖ üçúüç≤ #bangkok #streetfood #thailand",
                            timestamp: "2024-04-10T19:30:00+0000",

                        }
                    ],
                    cities: ["Bangkok"]
                },
                "Taiwan": {
                    name: "Âè∞ÁÅ£",
                    posts: [
                        {
                            id: "6",
                            location: { city: "Taipei", country: "Taiwan" },
                            caption: "Âè∞Âåó 101 ÂíåÂ§úÂ∏ÇÂ∞èÂêÉ üè¢ü•ü #taipei #taiwan #nightmarket",
                            timestamp: "2024-05-01T21:00:00+0000",
                            permalink: "https://instagram.com/p/sample6",
                            media_type: "IMAGE"
                        }
                    ],
                    cities: ["Taipei"]
                },
                "United Kingdom": {
                    name: "Ëã±Âúã",
                    posts: [
                        {
                            id: "7",
                            location: { city: "London", country: "United Kingdom" },
                            caption: "ÂÄ´Êï¶Â§ßÊú¨ÈêòËàá‰∏ãÂçàËå∂ÊôÇÂÖâ ü´ñ‚è∞ #london #bigben #afternoontea",
                            timestamp: "2024-06-15T15:30:00+0000",
                            permalink: "https://instagram.com/p/sample7",

                    ],

        };

        async function init() {
            console.log('üöÄ ÂàùÂßãÂåñ Vera ÁöÑ‰∏ñÁïåÂú∞Âúñ...');
            
            try {
                // ËºâÂÖ•Âú∞ÂúñÊï∏ÊìöÂíåÊóÖË°åÊï∏Êìö
                await Promise.all([
                    loadWorldMap(),
                    loadTravelData()
                ]);
                
                // Ê∏≤ÊüìÂú∞Âúñ
                renderMap();
                updateStats();
                
                // Èö±ËóèËºâÂÖ•Áï´Èù¢
                document.getElementById('loading').style.display = 'none';
                
                console.log('‚úÖ Âú∞ÂúñËºâÂÖ•ÂÆåÊàê');
            } catch (error) {
                console.error('‚ùå ËºâÂÖ•Â§±Êïó:', error);
                showError();
            }
        }

        async function loadWorldMap() {
            // ‰ΩøÁî®ÂÖßÂµåÁöÑÁ∞°Âåñ‰∏ñÁïåÂú∞ÂúñÊï∏Êìö
            worldData = {
                type: "Topology",
                objects: {
                    countries: {
                        type: "GeometryCollection",
                        geometries: generateWorldGeometry()
                    }
                }
            };
        }

        function generateWorldGeometry() {
            // Á∞°ÂåñÁöÑÂúãÂÆ∂Âπæ‰ΩïÊï∏Êìö
            const countries = [
                { id: "840", name: "United States", coords: [[[-180, 71], [-180, 18], [-66, 18], [-66, 71]]] },
                { id: "392", name: "Japan", coords: [[[129, 46], [146, 46], [146, 30], [129, 30]]] },
                { id: "250", name: "France", coords: [[[-5, 51], [10, 51], [10, 42], [-5, 42]]] },
                { id: "764", name: "Thailand", coords: [[[97, 21], [106, 21], [106, 5], [97, 5]]] },
                { id: "158", name: "Taiwan", coords: [[[119, 26], [122, 26], [122, 21], [119, 21]]] },
                { id: "826", name: "United Kingdom", coords: [[[-8, 61], [2, 61], [2, 49], [-8, 49]]] }
            ];

            return countries.map(country => ({
                type: "Polygon",
                id: country.id,
                properties: { NAME: country.name },
                coordinates: country.coords
            }));
        }

        async function loadTravelData() {
            try {
                // ÂòóË©¶ÂæûÂæåÁ´ØËºâÂÖ•Êï∏Êìö
                const response = await fetch('./data/travel-data.json');
                if (response.ok) {
                    travelData = await response.json();
                    console.log('‚úÖ ÂæûÂæåÁ´ØËºâÂÖ•ÊóÖË°åÊï∏Êìö');
                } else {
                    throw new Error('Backend data not available');
                }
            } catch (error) {
                // ‰ΩøÁî®Á§∫‰æãÊï∏Êìö
                travelData = sampleTravelData;
                console.log('üìù ‰ΩøÁî®Á§∫‰æãÊóÖË°åÊï∏Êìö');
            }
        }

        function renderMap() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Ê∏ÖÈô§ÁèæÊúâÁöÑ SVG
            d3.select("#world-map").selectAll("*").remove();

            svg = d3.select("#world-map")
                .attr("width", width)
                .attr("height", height);

            // Ë®≠ÁΩÆÊäïÂΩ±
            projection = d3.geoNaturalEarth1()
                .scale(Math.min(width, height) / 6)
                .translate([width / 2, height / 2]);

            path = d3.geoPath().projection(projection);

            // Áπ™Ë£ΩÂúãÂÆ∂
            const countries = topojson.feature(worldData, worldData.objects.countries);
            
            svg.selectAll(".country")
                .data(countries.features)
                .enter().append("path")
                .attr("class", d => {
                    const countryName = d.properties.NAME;
                    let className = "country";
                    
                    if (travelData.countries[countryName]) {
                        className += " visited";
                        const postCount = travelData.countries[countryName].posts.length;
                        if (postCount >= 3) {
                            className += " high-activity";
                        }
                    }
                    
                    return className;
                })
                .attr("d", path)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)
                .on("click", handleCountryClick);

            // Ê∑ªÂä†Á∏ÆÊîæÂäüËÉΩ
            const zoom = d3.zoom()
                .scaleExtent([0.5, 8])
                .on("zoom", (event) => {
                    svg.selectAll("path")
                        .attr("transform", event.transform);
                });

            svg.call(zoom);
        }

        function handleMouseOver(event, d) {
            const countryName = d.properties.NAME;
            const tooltip = document.getElementById('tooltip');
            const countryData = travelData.countries[countryName];

            let content = `<strong>${countryName}</strong><br>`;
            if (countryData) {
                content += `${countryData.posts.length} posts, ${countryData.cities.length} cities`;
            } else {
                content += "Not visited yet";
            }

            tooltip.innerHTML = content;
            tooltip.style.opacity = 1;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
        }

        function handleMouseOut() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        function handleCountryClick(event, d) {
            const countryName = d.properties.NAME;
            const countryData = travelData.countries[countryName];

            if (countryData) {
                showCountryPosts(countryName, countryData);
            }
        }

        function showCountryPosts(countryName, countryData) {
            const modal = document.getElementById('posts-modal');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const grid = document.getElementById('posts-grid');

            title.textContent = `üìç ${countryData.name || countryName}`;
            subtitle.textContent = `${countryData.posts.length} posts from Vera's adventures`;

            grid.innerHTML = '';
            
            countryData.posts.forEach(post => {
                const postCard = createPostCard(post);
                grid.appendChild(postCard);
            });

            modal.style.display = 'block';
        }

        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            
            const location = post.location ? 
                `${post.location.city || ''}, ${post.location.country || ''}`.replace(/^,\s*/, '') : 
                'Unknown location';
            
            const date = new Date(post.timestamp).toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const caption = post.caption ? 
                (post.caption.length > 100 ? post.caption.substring(0, 100) + '...' : post.caption) : 
                'No caption available';

            card.innerHTML = `
                <div class="post-image">
                    ${post.media_type === 'VIDEO' ? 'üé•' : 'üì∑'}
                </div>
                <div class="post-content">
                    <div class="post-location">${location}</div>
                    <div class="post-date">${date}</div>
                    <div class="post-caption">${caption}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (post.permalink) {
                    window.open(post.permalink, '_blank');
                }
            });

            return card;
        }

        function closePosts() {
            document.getElementById('posts-modal').style.display = 'none';
        }

        function updateStats() {
            const countries = Object.keys(travelData.countries).length;
            const cities = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.cities.length, 0);
            const posts = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.posts.length, 0);

            animateNumber('countries-count', countries);
            animateNumber('cities-count', cities);
            animateNumber('posts-count', posts);
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
            const increment = Math.ceil(targetValue / 30);
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = currentValue;
            }, 50);
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ff6b6b;">‚ùå ËºâÂÖ•Â§±Êïó</div>
                <div style="margin-top: 10px;">
                    <button onclick="location.reload()" style="
                        background: #667eea; 
                        color: white; 
                        border: none; 
                        padding: 10px 20px; 
                        border-radius: 5px; 
                        cursor: pointer;
                    ">ÈáçÊñ∞ËºâÂÖ•</button>
                </div>
            `;
        }

        // ÈüøÊáâÂºèË™øÊï¥
        window.addEventListener('resize', () => {
            if (svg) {
                renderMap();
            }
        });

        // ESC ÈóúÈñâ modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePosts();
            }
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
