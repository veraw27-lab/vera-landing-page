<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera's Travel Map</title>
    <!-- Âä†ÂÖ• d3.js Ëàá topojson CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid #333333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .stats {
            display: flex;
            gap: 25px;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
        }

        .stat-label {
            color: #888888;
            margin-top: 2px;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
            padding-top: 80px;
        }

        #world-map {
            width: 85%;
            height: 75%;
            max-width: 1200px;
            max-height: 700px;
        }

        .country {
            fill: #222222;
            stroke: #444444;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #333333;
            stroke: #666666;
            stroke-width: 1;
        }

        .country.visited {
            fill: #666666;
            stroke: #888888;
            stroke-width: 1.5;
        }

        .country.visited:hover {
            fill: #888888;
            stroke: #aaaaaa;
            stroke-width: 2;
        }

        .country.high-activity {
            fill: #aaaaaa;
            stroke: #cccccc;
        }

        .country.country-highlight {
            fill: #555555 !important;
            stroke: #777777 !important;
            stroke-width: 2 !important;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid #444444;
            z-index: 1001;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            color: #ffffff;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .posts-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            overflow-y: auto;
            padding: 80px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .posts-modal.show {
            opacity: 1;
        }

        .posts-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .posts-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .posts-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .posts-subtitle {
            color: #888888;
            font-size: 16px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: #111111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .post-card:hover {
            transform: translateY(-3px);
            border-color: #666666;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .post-image {
            width: 100%;
            height: 180px;
            background: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #888888;
        }

        .post-image.error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            color: #ff6666;
            font-size: 16px;
            flex-direction: column;
            padding: 10px;
        }

        .error-photo {
            position: absolute;
            background: rgba(255, 68, 68, 0.3) !important;
            border: 2px solid #ff4444 !important;
            border-radius: 8px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: #fff !important;
            font-size: 12px !important;
            text-align: center !important;
            font-weight: bold !important;
        }

        .post-content {
            padding: 15px;
        }

        .post-location {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-date {
            color: #888888;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .post-caption {
            color: #cccccc;
            line-height: 1.4;
            font-size: 14px;
        }

        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #333333;
            border: 1px solid #666666;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 3001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #666666;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333333;
        }

        .legend-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 2px;
        }

        .photo-burst {
            position: absolute;
            pointer-events: none;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2001;
        }
        .photo-burst-img {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 15px;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.7);
            transition: all 0.5s cubic-bezier(.4,2,.6,1);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 6px 20px rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .photo-burst-img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,255,255,0.2);
            z-index: 3003;
        }
        .photo-burst-img.visible {
            opacity: 1;
            transform: scale(1);
        }
        .photo-burst-img.visible:hover {
            transform: scale(1.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== ÈüøÊáâÂºèË®≠Ë®à - ÂêÑË£ùÁΩÆÊúÄ‰Ω≥Âåñ ===== */
        
        /* Â§ßËû¢ÂπïÊ°åÊ©ü (1400px+) */
        @media (min-width: 1400px) {

            .legend-item {

            }
            
            .legend-color {
                width: 10px;
                height: 10px;
            }
            
            .legend-help {

            }
            
            .posts-modal {

            }
            
            .posts-grid {

            }
            
            .posts-title {

        /* Â∞èÊâãÊ©ü (‚â§480px) */
        @media (max-width: 480px) {
            .header {

            }
            
            .header-content {

            .posts-modal {

            }
            
            .posts-grid {

            }
            
            .posts-title {

            }
            
            .posts-subtitle {

            }
            
            .close-btn {

        /* Ê•µÂ∞èËû¢Âπï (‚â§320px) */

            }

        /* Ê©´ÂêëÊ®°ÂºèÂÑ™Âåñ */

            .map-container {
                padding-top: 60px;
            }

        /* Ëß∏ÊéßË£ùÁΩÆÂÑ™Âåñ */

        /* ÂúãÂÆ∂È†êË¶ΩÊäΩÂ±ú */
        .country-preview {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #333;
            transform: translateY(100%);

        .country-preview-title {

        }

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üåç Vera's Travel Map</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="countries-count">0</span>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="cities-count">0</span>
                    <div class="stat-label">Cities</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="posts-count">0</span>
                    <div class="stat-label">Posts</div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading travel map...</div>
    </div>

    <div class="map-container">
        <svg id="world-map"></svg>
        <div class="legend">
            <div class="legend-title">Legend</div>

        function normalizeCountryName(name, post, cleanedCountries = null) {
            // Âª∫Á´ãÊ®ôÊ∫ñÂåñÂ∞çÊáâË°®ÔºåÂü∫ÊñºÊàëÂÄëÊ∏ÖÁêÜÈÅéÁöÑÊï∏Êìö

                'cambodia': 'Cambodia',
                'malaysia': 'Malaysia',
                
                // Â∏∏Ë¶ãÈåØË™§‰øÆÊ≠£
                'macus': 'Macau',
                'xico': 'Mexico',
                'philippine': 'Philippines',
                
                // Âú∞ÂçÄÂà∞ÂúãÂÆ∂ÁöÑÊò†Â∞Ñ
                'toscana': 'Italy',
                'provence': 'France',
                'hong kong': 'Hong Kong',
                
                // Ê®ôÊ∫ñÂåñÂêçÁ®±
                'USA': 'United States',
                'US': 'United States',
                'U.S.A.': 'United States',
                'United States of America': 'United States',
                'UK': 'United Kingdom',
                'England': 'United Kingdom',
                'South Korea': 'South Korea',
                'Korea, Republic of': 'South Korea',
                'Republic of Korea': 'South Korea',
            };
            
            // Ëã•Êúâ GPSÔºåÂÑ™ÂÖàÁî®Á∂ìÁ∑ØÂ∫¶Âà§Êñ∑ÂúãÂÆ∂
            if (post && post.location && post.location.coordinates && window.worldGeoData) {
                const [lng, lat] = [post.location.coordinates.lng, post.location.coordinates.lat];
                let foundCountry = '';
                for (const feature of window.worldGeoData.features) {
                    if (d3.geoContains(feature, [lng, lat])) {
                        foundCountry = feature.properties.name || feature.properties.NAME || '';
                        break;
                    }
                }
                if (foundCountry) {
                    // Â∞çGPSÊé®Êñ∑ÁöÑÂúãÂÆ∂‰πüÈÄ≤Ë°åÊ®ôÊ∫ñÂåñ
                    return countryNormalizationMap[foundCountry.toLowerCase()] || foundCountry;
                }
            }
            
            // ËôïÁêÜÁ©∫ÂÄºÊàñÁÑ°ÊïàÂÄº
            if (!name || name === 'null' || name === 'undefined' || name.trim() === '') {
                // Âè™ÊúâÂú®ÁèæÊúâÊï∏Êìö‰∏≠Êâæ‰∏çÂà∞ÊôÇÔºåÊâçÂòóË©¶Âæû caption Êé®Êñ∑
                if (post && post.caption && cleanedCountries) {
                    const caption = post.caption.toLowerCase();
                    // Âè™Âú®Â∑≤Áü•ÁöÑÊ∏ÖÁêÜÈÅéÁöÑÂúãÂÆ∂‰∏≠ÊêúÁ¥¢
                    for (const country of cleanedCountries) {
                        if (caption.includes(country.toLowerCase())) {
                            return country;
                        }
                    }
                    // Ê™¢Êü•Â∏∏Ë¶ãÁöÑÈóúÈçµË©ûÊò†Â∞Ñ
                    const keywordMap = {
                        'england': 'United Kingdom',
                        'usa': 'United States', 
                        'america': 'United States',
                        'china': 'China'
                    };
                    for (const [keyword, standardName] of Object.entries(keywordMap)) {
                        if (caption.includes(keyword) && cleanedCountries.includes(standardName)) {
                            return standardName;
                        }
                    }
                }
                return '';
            }
            
            // Ê®ôÊ∫ñÂåñÁèæÊúâÂêçÁ®±
            const trimmedName = name.trim();
            const lowerName = trimmedName.toLowerCase();
            
            // ÂÑ™ÂÖà‰ΩøÁî®ÊàëÂÄëÁöÑÊ®ôÊ∫ñÂåñÂ∞çÊáâË°®
            if (countryNormalizationMap[lowerName]) {
                return countryNormalizationMap[lowerName];
            }
            if (countryNormalizationMap[trimmedName]) {
                return countryNormalizationMap[trimmedName];
            }
            
            // Â¶ÇÊûúÊèê‰æõ‰∫ÜÊ∏ÖÁêÜÈÅéÁöÑÂúãÂÆ∂ÂàóË°®ÔºåÊ™¢Êü•ÊòØÂê¶Â∑≤Â≠òÂú®
            if (cleanedCountries) {
                // Á≤æÁ¢∫ÂåπÈÖç
                if (cleanedCountries.includes(trimmedName)) {
                    return trimmedName;
                }
                // Â§ßÂ∞èÂØ´‰∏çÊïèÊÑüÂåπÈÖç
                const matchedCountry = cleanedCountries.find(c => c.toLowerCase() === lowerName);
                if (matchedCountry) {
                    return matchedCountry;
                }
            }
            
            return trimmedName;
        }

                }
            });
            return card;
        }

        function closePosts() {
            const modal = document.getElementById('posts-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // ÂúãÂÆ∂È†êË¶ΩÊäΩÂ±úÂáΩÊï∏
        let currentPreviewCountry = null;

        function showCountryPreview(countryName, countryData) {
            currentPreviewCountry = {name: countryName, data: countryData};
            
            const preview = document.getElementById('country-preview');
            const title = document.getElementById('preview-title');
            const posts = document.getElementById('preview-posts');
            const cities = document.getElementById('preview-cities');
            const latest = document.getElementById('preview-latest');
            const photos = document.getElementById('preview-photos');

            // Êõ¥Êñ∞ÂÖßÂÆπ
            title.textContent = countryData.name || countryName;
            posts.textContent = countryData.posts.length;
            cities.textContent = countryData.cities ? countryData.cities.length : 
                                [...new Set(countryData.posts.map(p => p.location?.city).filter(Boolean))].length;

            // ÊâæÂà∞ÊúÄÊñ∞Ë≤ºÊñáÊó•Êúü
            if (countryData.posts.length > 0) {
                const latestPost = countryData.posts.reduce((latest, post) => {
                    return new Date(post.timestamp) > new Date(latest.timestamp) ? post : latest;
                });
                const date = new Date(latestPost.timestamp);
                latest.textContent = date.getFullYear() + '/' + (date.getMonth() + 1);
            } else {
                latest.textContent = '-';
            }

            // È°ØÁ§∫Ââç3ÂºµÁÖßÁâá
            photos.innerHTML = '';
            const photoPosts = countryData.posts.slice(0, 3);
            photoPosts.forEach(post => {
                const imgSrc = post.mediaUrl || post.media_url || post.thumbnail_url;
                if (imgSrc) {
                    const img = document.createElement('img');
                    img.className = 'country-preview-photo';
                    img.src = imgSrc;
                    img.alt = post.caption || '';
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                    photos.appendChild(img);
                }
            });

            // È°ØÁ§∫ÊäΩÂ±ú
            preview.classList.add('show');
        }

        function closeCountryPreview() {
            const preview = document.getElementById('country-preview');
            preview.classList.remove('show');
            currentPreviewCountry = null;
        }

        function viewCountryDetails() {
            if (currentPreviewCountry) {
                closeCountryPreview();
                showCountryPosts(currentPreviewCountry.name, currentPreviewCountry.data);
            }
        }

        function updateStats() {
            const countries = Object.keys(travelData.countries).length;
            const cities = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.cities.length, 0);
            const posts = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.posts.length, 0);

            animateNumber('countries-count', countries);
            animateNumber('cities-count', cities);
            animateNumber('posts-count', posts);
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
            const increment = Math.ceil(targetValue / 20);
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = currentValue;
            }, 50);
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ffffff;">‚ùå ËºâÂÖ•Â§±Êïó</div>
                <div style="margin-top: 10px;">
                    <button onclick="location.reload()" style="
                        background: #333333; 
                        color: white; 
                        border: 1px solid #666666; 
                        padding: 10px 20px; 
                        border-radius: 4px; 
                        cursor: pointer;
                    ">ÈáçÊñ∞ËºâÂÖ•</button>
                </div>
            `;
        }

        // ÈüøÊáâÂºèË™øÊï¥
        window.addEventListener('resize', () => {
            if (svg) {
                renderMap();
            }
        });

        // ESC ÈóúÈñâ modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePosts();
            }
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
