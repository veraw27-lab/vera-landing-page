    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #8892b0;
            margin-top: 4px;
        }

        .map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a2332 0%, #0a0e1a 100%);
        }

        #worldMap {
            width: 100%;
            height: 100%;
        }

        .country {
            fill: #2d3748;
            stroke: #4a5568;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #4a5568;
            stroke: #667eea;
            stroke-width: 1;
        }

        .country.visited {
            fill: #667eea;
            stroke: #764ba2;
            stroke-width: 1;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }

        .country.visited:hover {
            fill: #764ba2;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
        }

        .posts-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            padding: 100px 40px 40px;
        }

        .posts-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            overflow-y: auto;
        }

        .posts-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .posts-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .posts-subtitle {
            color: #8892b0;
            font-size: 16px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .post-card {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .post-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .post-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
        }

        .post-image-icon {
            position: relative;
            z-index: 1;
        }

        .post-content {
            padding: 20px;
        }

        .post-location {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .post-date {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .post-description {
            color: #e2e8f0;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .close-btn {
            position: fixed;
            top: 120px;
            right: 40px;
            background: rgba(45, 55, 72, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2001;
            font-size: 20px;
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.8);
            transform: scale(1.1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .instagram-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .country-tooltip {
            position: fixed;
            background: rgba(10, 14, 26, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1002;
            border: 1px solid rgba(102, 126, 234, 0.5);
            backdrop-filter: blur(10px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .country.visited {
            animation: pulse 3s ease-in-out infinite;
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {

                font-size: 24px;
            }

            .close-btn {
                top: 90px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>

        // ÂàùÂßãÂåñÂú∞Âúñ
        function initMap() {
            const svg = document.getElementById('worldMap');
            
            // ÂâµÂª∫ÂúãÂÆ∂Ë∑ØÂæë
            Object.keys(worldMapPaths).forEach(countryCode => {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', worldMapPaths[countryCode]);
                path.setAttribute('class', veraData.countries[countryCode] ? 'country visited' : 'country');
                path.setAttribute('data-country', countryCode);
                
                // Ê∑ªÂä†‰∫ã‰ª∂Áõ£ËÅΩÂô®
                path.addEventListener('click', () => showCountryPosts(countryCode));
                path.addEventListener('mouseenter', (e) => showTooltip(e, countryCode));
                path.addEventListener('mouseleave', hideTooltip);
                path.addEventListener('mousemove', updateTooltipPosition);
                
                svg.appendChild(path);
            });

            // Êõ¥Êñ∞Áµ±Ë®àÊï∏Êìö
            updateStats();
            
            // Èö±ËóèËºâÂÖ•Áï´Èù¢
            document.getElementById('loading').style.display = 'none';

        // È°ØÁ§∫ÂúãÂÆ∂Ë≤ºÊñá
        function showCountryPosts(countryCode) {
            const countryData = veraData.countries[countryCode];
            if (!countryData) return;

            const overlay = document.getElementById('postsOverlay');
            const title = document.getElementById('postsTitle');
            const subtitle = document.getElementById('postsSubtitle');
            const grid = document.getElementById('postsGrid');

            title.textContent = `üìç ${countryData.name}`;
            subtitle.textContent = `${countryData.posts.length} posts from Vera's adventures`;

            // Ê∏ÖÁ©∫‰∏¶ÈáçÊñ∞ÁîüÊàêË≤ºÊñáÁ∂≤Ê†º
            grid.innerHTML = '';
            
            countryData.posts.forEach((post, index) => {
                const postCard = createPostCard(post, index);
                grid.appendChild(postCard);
            });

            overlay.style.display = 'block';
        }

        // ÂâµÂª∫Ë≤ºÊñáÂç°Áâá
        function createPostCard(post, index) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="instagram-badge">Instagram</div>
                <div class="post-image">
                    <div class="post-image-icon">${post.image}</div>
                </div>
                <div class="post-content">
                    <div class="post-location">${post.location}</div>
                    <div class="post-date">${formatDate(post.date)}</div>
                    <div class="post-description">${post.description}</div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                window.open(post.instagramUrl, '_blank');
            });

            return card;
        }

        // È°ØÁ§∫Â∑•ÂÖ∑ÊèêÁ§∫
        function showTooltip(event, countryCode) {
            const tooltip = document.getElementById('tooltip');
            const countryData = veraData.countries[countryCode];
            
            if (countryData) {
                tooltip.innerHTML = `
                    <strong>${countryData.name}</strong><br>
                    ${countryData.posts.length} posts
                `;
            } else {

                `;
            }
            
            tooltip.style.display = 'block';
            updateTooltipPosition(event);
        }

        // Èö±ËóèÂ∑•ÂÖ∑ÊèêÁ§∫

            document.getElementById('tooltip').style.display = 'none';
        }

        // Êõ¥Êñ∞Â∑•ÂÖ∑ÊèêÁ§∫‰ΩçÁΩÆ

            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.clientX + 15) + 'px';
            tooltip.style.top = (event.clientY - 15) + 'px';
        }

        // Êõ¥Êñ∞Áµ±Ë®àÊï∏Êìö
        function updateStats() {
            const countries = Object.keys(veraData.countries).length;
            const cities = Object.values(veraData.countries).reduce((acc, country) => {
                const uniqueCities = [...new Set(country.posts.map(post => post.city))];
                return acc + uniqueCities.length;
            }, 0);
            const posts = Object.values(veraData.countries).reduce((acc, country) => acc + country.posts.length, 0);

            document.getElementById('countries-count').textContent = countries;
            document.getElementById('cities-count').textContent = cities;
            document.getElementById('posts-count').textContent = posts;
        }
