            // ä½¿ç”¨ d3 ç›´æ¥è¼‰å…¥ world-110m.jsonï¼ˆCDNï¼‰

        function renderMap() {
            const width = Math.min(window.innerWidth, 1200);
            const height = Math.min(window.innerHeight - 100, 700);
            svg = d3.select("#world-map")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`);
            svg.selectAll("*").remove();
            clearPhotoBurst();

            // æŠ•å½±
            projection = d3.geoMercator()
                .scale(width / 6.5)
                .translate([width / 2, height / 1.6]);
            path = d3.geoPath().projection(projection);

            // åœ‹å®¶åç¨±å°ç…§è¡¨ï¼ˆISO 3166-1 alpha-3 -> è‹±æ–‡åœ‹åï¼‰
            const countryNameMap = getCountryNameMap();

            svg.append("g")
                .selectAll("path")
                .data(worldGeoData.features)
                .join("path")
                .attr("d", path)
                .attr("class", d => {
                    const name = countryNameMap[d.id];
                    const visited = travelData.countries[name];
                    let className = "country";
                    if (visited) {
                        className += " visited";
                        if (visited.posts.length >= 2) className += " high-activity";
                    }
                    return className;
                })
                .attr("data-country", d => countryNameMap[d.id] || "")
                .on("mouseover", function(event, d) {
                    const name = countryNameMap[d.id];
                    handleMouseOver(event, d, name);
                    showPhotoBurst(event, name);
                })
                .on("mouseout", function(event, d) {
                    handleMouseOut();
                    clearPhotoBurst();
                })
                .on("click", function(event, d) {
                    const name = countryNameMap[d.id];
                    handleCountryClick(event, d, name);
                });

        function showPhotoBurst(event, countryName) {
            clearPhotoBurst();
            const countryData = travelData.countries[countryName];
            if (!countryData || !countryData.posts || countryData.posts.length === 0) return;
            const burst = document.getElementById('photo-burst');
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            // æ”¾å°„ä¸­å¿ƒå¾€ä¸Šåç§» 80pxï¼Œé¿å… tooltip æ“‹ä½
            const centerX = mouseX;
            const centerY = mouseY - 80;
            const photos = countryData.posts.slice(0, 10); // æœ€å¤š10å¼µ
            const radius = 260; // æ”¾å°„åŠå¾‘åŠ å¤§
            const imgSize = 140; // åœ–ç‰‡å°ºå¯¸åŠ å¤§
            const angleStep = (2 * Math.PI) / photos.length;
            photos.forEach((post, i) => {
                const angle = i * angleStep - Math.PI/2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                const img = document.createElement('img');
                img.className = 'photo-burst-img';
                // åƒ…ç”¨ Instagram API å›å‚³çš„ media_url/thumbnail_url
                img.src = post.media_url || post.thumbnail_url || '';
                img.alt = post.caption || '';
                img.style.left = (x - imgSize/2) + 'px';
                img.style.top = (y - imgSize/2) + 'px';
                img.style.width = img.style.height = imgSize + 'px';
                img.style.zIndex = 3002;
                setTimeout(() => img.classList.add('visible'), 10 + i*60);
                burst.appendChild(img);
            });
        }

            const grid = document.getElementById('posts-grid');

            title.textContent = `ğŸ“ ${countryData.name || countryName}`;
            subtitle.textContent = `${countryData.posts.length} posts from Vera's adventures`;

            grid.innerHTML = '';
            
            countryData.posts.forEach(post => {
                const postCard = createPostCard(post);
                grid.appendChild(postCard);
            });

            modal.style.display = 'block';
        }

        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            // è‹¥æœ‰åœ–ç‰‡ï¼Œé¡¯ç¤ºç¸®åœ–
            let imgHtml = '';
            if (post.media_url || post.thumbnail_url) {
                imgHtml = `<img src="${post.media_url || post.thumbnail_url}" alt="" style="width:100%;height:180px;object-fit:cover;">`;
            } else {
                imgHtml = `<div class="post-image">${post.media_type === 'VIDEO' ? 'ğŸ¥' : 'ğŸ“·'}</div>`;
            }
            const location = post.location ? 
                `${post.location.city || ''}, ${post.location.country || ''}`.replace(/^,\s*/, '') : 
                'Unknown location';
            const date = new Date(post.timestamp).toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const caption = post.caption ? 
                (post.caption.length > 80 ? post.caption.substring(0, 80) + '...' : post.caption) : 
                'No caption available';
            card.innerHTML = `
                ${imgHtml}
                <div class="post-content">
                    <div class="post-location">${location}</div>
                    <div class="post-date">${date}</div>
                    <div class="post-caption">${caption}</div>
                </div>
            `;
            card.addEventListener('click', () => {
                if (post.permalink) {
                    window.open(post.permalink, '_blank');
                }
            });
            return card;
        }

        function closePosts() {
            document.getElementById('posts-modal').style.display = 'none';
        }

        function updateStats() {
            const countries = Object.keys(travelData.countries).length;
            const cities = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.cities.length, 0);
            const posts = Object.values(travelData.countries)
                .reduce((acc, country) => acc + country.posts.length, 0);

            animateNumber('countries-count', countries);
            animateNumber('cities-count', cities);
            animateNumber('posts-count', posts);
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
            const increment = Math.ceil(targetValue / 20);
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = currentValue;
            }, 50);
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ffffff;">âŒ è¼‰å…¥å¤±æ•—</div>
                <div style="margin-top: 10px;">
                    <button onclick="location.reload()" style="
                        background: #333333; 
                        color: white; 
                        border: 1px solid #666666; 
                        padding: 10px 20px; 
                        border-radius: 4px; 
                        cursor: pointer;
                    ">é‡æ–°è¼‰å…¥</button>
                </div>
            `;
        }

        // éŸ¿æ‡‰å¼èª¿æ•´
        window.addEventListener('resize', () => {
            if (svg) {
                renderMap();
            }
        });

        // ESC é—œé–‰ modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePosts();
            }
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
