name: Auto Fetch Instagram Data

on:
  schedule:
    - cron: '0 2 * * *' # ÊØèÂ§©Âè∞ÁÅ£‰∏äÂçà10ÈªûÔºàUTC+8=2ÈªûÔºâ
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd scripts
          npm install || true
      - name: Fetch Instagram Data
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          INSTAGRAM_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID }}
        run: |
          echo "Starting Instagram data fetch..."
          node scripts/fetch-instagram-data.js || echo "Instagram API fetch failed, continuing with existing data"
        continue-on-error: true
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add travel-map/data/
          if ! git diff --staged --quiet; then
            git commit -m "üó∫Ô∏è Auto-update travel data $(date)"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No changes to commit"
          fi
