name: Auto Fetch Instagram Data

description: |
  每天自動執行 scripts/fetch-instagram-data.js，更新 travel-map/data/travel-data.json，並自動 commit/push。

on:
  schedule:
    - cron: '0 2 * * *' # 每天台灣上午10點（UTC+8=2點）
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd scripts
          npm install || true
      - name: Fetch Instagram Data
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          INSTAGRAM_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID }}
        run: node scripts/fetch-instagram-data.js
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add travel-map/data/
          git diff --staged --quiet || git commit -m "🗺️ Auto-update travel data $(date)"
          git push
